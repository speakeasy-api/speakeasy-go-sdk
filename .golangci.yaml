linters:
  enable-all: true
  disable:
    - lll
    - varnamelen
    - exhaustivestruct
    - exhaustruct
    - godox
    - nlreturn
    - wsl
    - wrapcheck
    - gochecknoglobals
    - paralleltest
    - dupl
    - golint
    - maligned
    # deprecated/archived
    - interfacer
    - scopelint
issues:
  include:
    - EXC0002
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
  exclude:
    - "returns unexported type"
    - "unlambda"
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - goerr113
        - funlen
        - godot
        - dupl
        - gocognit
        - cyclop
        - noctx
        - nosnakecase
        - maintidx
        - gosec
    - path: _exports_test\.go
      linters:
        - testpackage
    - path: cmd/*
      linters:
        - funlen
linters-settings:
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
        yaml: camel
  revive:
    rules:
      - name: var-naming
        arguments: [["API"], []]
  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]
  cyclop:
    max-complexity: 15
run:
  go: "1.14"
