linters:
  enable-all: true
  disable:
    - lll
    - varnamelen
    - exhaustivestruct
    - exhaustruct
    - godox
    - nlreturn
    - wsl
    - wrapcheck
    - gochecknoglobals
    - paralleltest
    - dupl
issues:
  exclude:
    - "returns unexported type"
    - "unlambda"
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - scopelint
        - goerr113
        - funlen
    - path: _exports_test\.go
      linters:
        - testpackage
  include:
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
